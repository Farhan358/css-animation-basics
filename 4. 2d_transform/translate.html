<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Function</title>
    <style type="text/css">
        img{
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 2s;
        }
        img:hover{
            transform: translateX(250px);
            /* transform: translateX(-250px);
            transform: translateY(-250px);
            transform: translateY(250px); */
        }
    </style>
    
</head>
<body>
    <img src="../assets/products/product1.png" alt="">
</body>
</html>
